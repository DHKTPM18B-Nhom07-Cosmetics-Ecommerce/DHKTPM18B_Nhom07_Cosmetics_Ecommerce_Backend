spring.application.name=Cosmetics-Ecommerce-Backend
spring.devtools.add-properties=false
logging.level.web=debug
spring.messages.basename=home

# ========== SERVER ==========
server.port=${BACKEND_PORT:8080}

# ========== DATABASE (MariaDB) ==========
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cosmetics_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.platform=mariadb
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ========== JWT ==========
app.jwt.secret=${JWT_SECRET:your_secure_jwt_secret_key_here}
app.jwt.exp-minutes=${JWT_EXP_MINUTES:60}

# --- FIX TIMEZONE CHO LOCALDATETIME ---
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.hikari.connectionInitSql=SET time_zone = '+07:00'

